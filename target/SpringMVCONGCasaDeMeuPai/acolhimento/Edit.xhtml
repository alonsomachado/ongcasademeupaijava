<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:p="http://primefaces.org/ui">

                        <p:inputText id="cpf" value="#{acolhimentoController.selected.cpf}" title="#{bundle.EditAcolhimentoTitle_cpf}" required="true" requiredMessage="#{bundle.EditAcolhimentoRequiredMessage_cpf}"/>
                        <p:outputLabel value="#{bundle.EditAcolhimentoLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{acolhimentoController.selected.nome}" title="#{bundle.EditAcolhimentoTitle_nome}" />
