<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                        <p:outputLabel value="#{bundle.CreateAcolhimentoLabel_dataSaida}" for="dataSaida" />
                        <p:calendar id="dataSaida" pattern="MM/dd/yyyy HH:mm:ss" value="#{acolhimentoController.selected.dataSaida}" title="#{bundle.EditAcolhimentoTitle_dataSaida}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateAcolhimentoLabel_internacaoAnterior}" for="internacaoAnterior" />

                        <p:outputLabel value="#{bundle.CreateAcolhimentoLabel_motivoSaida}" for="motivoSaida" />
                        <p:inputText id="motivoSaida" value="#{acolhimentoController.selected.motivoSaida}" title="#{bundle.CreateAcolhimentoTitle_motivoSaida}" />
                        <p:outputLabel value="#{bundle.CreateAcolhimentoLabel_cpf}" for="cpf" />
                        <p:inputText id="cpf" value="#{acolhimentoController.selected.cpf}" title="#{bundle.CreateAcolhimentoTitle_cpf}" required="true" requiredMessage="#{bundle.CreateAcolhimentoRequiredMessage_cpf}"/>
                        <p:outputLabel value="#{bundle.CreateAcolhimentoLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{acolhimentoController.selected.nome}" title="#{bundle.CreateAcolhimentoTitle_nome}" />
                        <p:outputLabel value="#{bundle.CreateAcolhimentoLabel_dataNascimeto}" for="dataNascimeto" />

                        <p:inputText id="telefoneResponsavel" value="#{acolhimentoController.selected.telefoneResponsavel}" title="#{bundle.CreateAcolhimentoTitle_telefoneResponsavel}" />

                        <p:inputText id="rua" value="#{acolhimentoController.selected.rua}" title="#{bundle.CreateAcolhimentoTitle_rua}" />
                        <p:outputLabel value="#{bundle.CreateAcolhimentoLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{acolhimentoController.selected.numero}" title="#{bundle.CreateAcolhimentoTitle_numero}" />

                        <p:inputText id="complemento" value="#{acolhimentoController.selected.complemento}" title="#{bundle.CreateAcolhimentoTitle_complemento}" />

                        <p:inputText id="bairro" value="#{acolhimentoController.selected.bairro}" title="#{bundle.CreateAcolhimentoTitle_bairro}" />

                        <p:inputText id="cidade" value="#{acolhimentoController.selected.cidade}" title="#{bundle.CreateAcolhimentoTitle_cidade}" />

    </ui:composition>
</html>
